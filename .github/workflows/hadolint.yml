name: hadolint

on:
  pull_request:
    paths:
      - "**/Dockerfile*"
  push:
    branches: ["main"]
    paths:
      - "**/Dockerfile*"

jobs:
  hadolint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hadolint/hadolint-action@v3.1.0
        with:
          failure-threshold: error
